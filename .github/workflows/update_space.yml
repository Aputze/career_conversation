name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test basic imports
      run: |
        python -c "import gradio; print('‚úÖ Gradio imported successfully')"
        python -c "import openai; print('‚úÖ OpenAI imported successfully')"
        python -c "import pypdf; print('‚úÖ PyPDF imported successfully')"
        python -c "import requests; print('‚úÖ Requests imported successfully')"
        python -c "import dotenv; print('‚úÖ Python-dotenv imported successfully')"

    - name: Test app structure
      run: |
        python -c "
        import app
        print('‚úÖ App module imported successfully')
        print('‚úÖ Available functions:', [f for f in dir(app) if not f.startswith('_')])
        "

    - name: Check file structure
      run: |
        echo "üìÅ Checking project structure..."
        ls -la
        echo "üìÑ Checking me/ directory..."
        ls -la me/
        echo "‚úÖ File structure looks good"

    - name: Build status
      run: |
        echo "‚úÖ Build completed successfully!"
        echo "Project is ready for deployment"
