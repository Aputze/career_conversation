name: Deploy to Hugging Face Spaces

on:
  workflow_dispatch:  # Manual trigger only
  push:
    tags:
      - 'v*'  # Only deploy on version tags

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install huggingface_hub

    - name: Deploy to Hugging Face Spaces
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        echo "Starting deployment to Hugging Face Spaces..."
        gradio deploy \
          --title "Career Conversation with Sergei LERNER" \
          --description "AI-powered career conversation chatbot" \
          --app-file app.py \
          --space-name career-conversation-sergei-lerner
