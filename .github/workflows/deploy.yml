name: Deploy to Hugging Face Space

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure git
        run: |
          git config --global user.email "ci@aputze.dev"
          git config --global user.name "GitHub Actions"

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git remote add space https://aputze:${HF_TOKEN}@huggingface.co/spaces/aputze/Career_Conversation || true
          git remote set-url space https://aputze:${HF_TOKEN}@huggingface.co/spaces/aputze/Career_Conversation
          git push space main --force
